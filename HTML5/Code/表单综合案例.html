<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr>
    <form action="">
        昵称: 
            <input type="text" placeholder="请输入昵称">
        <br><br>
        性别: 
            <label><input type="radio" name="sex" checked>男</label>
            <label><input type="radio" name="sex">女</label>
        <br><br>
        所在城市: 
            <select name="" >
                <option>北京</option>
                <option>上海</option>
                <option selected>杭州</option>
                <option>合肥</option>
            </select>
        <br><br>
        婚姻状况: 
            <input type="radio" name="marriage" checked>未婚
            <input type="radio" name="marriage" >已婚
            <input type="radio" name="marriage" >保密
        <br><br>
        喜欢的类型: 
            <label><input type="checkbox" name="lx" checked>可爱</label>
            <label><input type="checkbox" name="lx" checked>性感</label>
            <label><input type="checkbox" name="lx" >御姐</label>
            <label><input type="checkbox" name="lx" >萝莉</label>
            <label><input type="checkbox" name="lx" >小鲜肉</label>
            <label><input type="checkbox" name="lx" >大叔</label>
        <br><br>
        个人介绍:
        <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        <br><br>
        <strong>我承诺</strong>
            <ul>
                <li>年满18岁、单身</li>
                <li>抱着严肃的态度</li>
                <li>真诚寻找另一半</li>
            </ul>
        <input type="checkbox" name="" id="">我同意所有条款
        <br>
        <br>
        <input type="submit" value="免费注册">
        <button type="reset">重置</button>
    </form>
</body>
</html>
