<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 希望 Vue 能控制下面的这个 div，帮助填充数据-->
    <div id="app">
        <input type="text" v-bind:placeholder="tips">
        <hr>
        <img :src="photo" alt="" style="width: 150px;">
        <hr>
        <div>1 + 2 = {{ 1 + 2 }}</div>
        <div>{{ tips }} 反转 {{ tips.split('').reverse().join('') }}</div>
        <div :title="'box' + index">这是一个 div</div>
    </div>

    <!-- 导入 Vue 的库文件，在 window 全局就有了 Vue 这个构造函数 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 创建 Vue 的实例对象 -->
    <script>
        // 创建 Vue 的实例对象
        const vm = new Vue({
            // el 表示当前 vm 实例要控制页面上哪个区域，接收的值是一个选择器
            el: '#app',
            // data 对象就是要渲染到页面上的数据
            data: {
                tips: '请输入用户名',
                photo: 'https://cn.vuejs.org/images/logo.svg',
                index: 3,
            }
        })
        
    </script>
</body>
</html>
