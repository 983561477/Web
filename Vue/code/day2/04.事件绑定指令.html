<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 希望 Vue 能控制下面的这个 div，帮助填充数据-->
    <div id="app">
        <p>count的值是: {{ count }}</p>
        <!-- 在绑定事件时 可以使用小括号 () 传递参数 -->
        <!-- v-on 简写 @ -->
        <button v-on:click="add(1)">+1</button>
        <button @click="sub">-1</button>
    </div>

    <!-- 导入 Vue 的库文件，在 window 全局就有了 Vue 这个构造函数 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 创建 Vue 的实例对象 -->
    <script>
        // 创建 Vue 的实例对象
        const vm = new Vue({
            // el 表示当前 vm 实例要控制页面上哪个区域，接收的值是一个选择器
            el: '#app',
            // data 对象就是要渲染到页面上的数据
            data: {
                count: 0,
            },
            // methods 定义事件处理函数
            methods: {
                add(n) {
                //   console.log(vm);  
                //   vm.count += 1
                //   this == vm
                    this.count += n
                },
                sub() {
                    this.count -= 1
                }
            },
            
        })

    </script>
</body>
</html>
