<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 希望 Vue 能控制下面的这个 div，帮助填充数据-->
    <div id="app">
        <p v-text="username"></p>
        <p v-text="gender">性别</p>

        <hr>

        <p>姓名: {{ username }}</p>
        <p>性别: {{ gender }}</p>

        <hr>
        <div v-text="info"></div>
        <div>{{ info }}</div>
        <div v-html="info"></div>
    </div>

    <!-- 导入 Vue 的库文件，在 window 全局就有了 Vue 这个构造函数 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 创建 Vue 的实例对象 -->
    <script>
        // 创建 Vue 的实例对象
        const vm = new Vue({
            // el 表示当前 vm 实例要控制页面上哪个区域，接收的值是一个选择器
            el: '#app',
            // data 对象就是要渲染到页面上的数据
            data: {
                username: '张三',
                gender: '男',
                info: '<h4 style="color: red; font-weight: bold;">欢迎学习 vue.js</h4> ',
            }
        })
        
    </script>
</body>
</html>
