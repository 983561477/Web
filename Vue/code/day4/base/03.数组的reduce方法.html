<body>

    <script>
        const arr = [{
                id: 1,
                name: '西瓜',
                state: true,
                price: 10,
                count: 1
            },
            {
                id: 2,
                name: '香蕉',
                state: true,
                price: 20,
                count: 2
            },
            {
                id: 3,
                name: '菠萝',
                state: false,
                price: 30,
                count: 3
            },
        ]

        // 把购物车数组中已勾选的水果，总价累加起来
        const result = arr.filter(item => item.state).reduce((amt, item) => amt += item.price * item.count, 0)
        console.log(result);

    </script>
