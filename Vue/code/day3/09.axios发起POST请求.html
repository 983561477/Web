<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btnPost">发起 POST 请求</button>
    <button id="btnGet">发起 GET 请求</button>

    <script src="./lib/axios.js"></script>
    <script>
        document.querySelector('#btnPost').addEventListener('click', async () => {
            // 如果方法的返回值是 Promise 实例，则前面可以添加 await
            // await 只能用在被 async 修饰的方法中
            const {
                data
            } = await axios({
                method: 'POST',
                url: 'http:www.liulongbin.top:3006/api/post',
                data: {
                    name: 'zs',
                    age: 20
                }
            })
            console.log(data);
        })

        document.querySelector('#btnGet').addEventListener('click', async () => {
            // 结构赋值的时候，使用 : 进行重命名
            const {
                data: res
            } = await axios({
                method: 'GET',
                url: 'http://www.liulongbin.top:3006/api/getbooks',
            })

            console.log(res.data);

        })
    </script>
</body>

</html>
